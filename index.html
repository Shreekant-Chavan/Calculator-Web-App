<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0">
        <div class="buttons">
            <button class="func-buttons">AC</button>
            <button class="func-buttons">%</button>
            <button class="func-buttons">DEL</button>
            <button class="algo-buttons">/</button>
        </div>
        <div class="buttons">
            <button class="numb-buttons">7</button>
            <button class="numb-buttons">8</button>
            <button class="numb-buttons">9</button>
            <button class="algo-buttons">*</button>
        </div>
        <div class="buttons">
            <button class="numb-buttons">4</button>
            <button class="numb-buttons">5</button>
            <button class="numb-buttons">6</button>
            <button class="algo-buttons">-</button>
        </div>
        <div class="buttons">
            <button class="numb-buttons">1</button>
            <button class="numb-buttons">2</button>
            <button class="numb-buttons">3</button>
            <button class="algo-buttons">+</button>
        </div>
        <div class="buttons">
            <button class="numb-buttons">00</button>
            <button class="numb-buttons">0</button>
            <button class="numb-buttons">.</button>
            <button class="algo-buttons">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
